name: Build main.cpp

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile main.cpp
        run: g++ -Wall main.cpp -o main

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: main-binary
          path: main
